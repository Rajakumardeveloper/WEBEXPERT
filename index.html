   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
  // Ensure the DOM is fully loaded before running any GSAP animations
  document.addEventListener("DOMContentLoaded", function() {
    // GSAP timeline for animations
    var tl = gsap.timeline();

    // Initial animation for the hero section (example: fade in)
    tl.from(".hero", { duration: 1, opacity: 0, ease: "power2.out" });

    // Animation for nav elements (example: slide in from the sides)
    tl.from("nav img, nav a", { duration: 0.8, x: -50, opacity: 0, stagger: 0.2, ease: "power2.out" }, "-=0.5");

    // Text animation for heading and paragraph
    tl.from(".hero .info h2", { duration: 1, y: 50, opacity: 0, ease: "power2.out" }, "-=0.3");
    tl.from(".hero .info p", { duration: 1, y: 50, opacity: 0, ease: "power2.out" }, "-=0.7");

    // Footer animation (example: bounce in)
    tl.from(".hero .fotter p, .hero .fotter a", { duration: 1, y: 50, opacity: 0, ease: "bounce.out" }, "-=0.5");
  });
   document.addEventListener('DOMContentLoaded', function() {
      var spans = document.querySelectorAll('#services .text span');
      var index = 0;
      var delayBetweenSpans = 2000; // Delay between each span (adjust as needed)

      function showNextSpan() {
        // Hide the current span
        if (index > 0) {
          spans[index - 1].classList.remove('visible'); // Remove visible class from previous span
        } else {
          // If index is 0 (first run), hide the last span
          spans[spans.length - 1].classList.remove('visible');
        }

        // Show the next span
        spans[index].classList.add('visible'); // Add class to make span visible
        index++;

        // Reset index if it exceeds the number of spans
        if (index >= spans.length) {
          index = 0;
        }
      }

      // Start showing spans initially
      showNextSpan();

      // Set interval to continuously show spans
      setInterval(showNextSpan, delayBetweenSpans);
    });
  </script>
